<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Album</title>
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css"/>
</head>
<body>
  <script src="main.js"></script>
  <div class="top_section">
    <img src="https://img.icons8.com/cotton/64/000000/menu.png" style="position: absolute;z-index: 10000;" onclick="useMenu()">
    <div id="menu" class="album_menu">
        <div class="selection_button" onclick="switchPage(0)"><div style="text-align: center;font-weight: 600;color: aliceblue;">相簿一</div></div>
        <div class="selection_button" onclick="switchPage(1)"><div style="text-align: center;font-weight: 600;color: aliceblue;">相簿二</div></div>
        <div class="selection_button" onclick="switchPage(2)"><div style="text-align: center;font-weight: 600;color: aliceblue;">相簿三</div></div>
        <div class="selection_button" onclick="switchPage(3)"><div style="text-align: center;font-weight: 600;color: aliceblue;">相簿四</div></div>
    </div>
    <div class="col-md-12 album_title">Digital Album</div>
</div>
<div class="photo_section">
    <div class="switch_button_left" onclick="switchPage(-1)" style="text-align:center">Previous page</div>
    <div class="switch_button_right" onclick="switchPage(100)" style="text-align:center">Next page</div>
    <div class="view_box">
        <img id="large_img" src="starburst.jpg" class="image_fitting">
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <div class="photo_section_2">
            <div class="view_box_2">
                <img id="small_img0" src="starburst.jpg" onclick="loadImage(0)" class="image_fitting">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="photo_section_2">
            <div class="view_box_2">
                <img id="small_img1" src="uso.jpg" onclick="loadImage(1)" class="image_fitting">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="photo_section_2">
            <div class="view_box_2">
                <img id="small_img2" src="starburst2.jfif" onclick="loadImage(2)" class="image_fitting">
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="photo_section_2">
            <div class="view_box_2">
                <img id="small_img3" src="ten.jfif" onclick="loadImage(3)" class="image_fitting">
            </div>
        </div>
    </div>
</div>
<div class="row top_section album_title">
    <div style="margin: auto;">Page:<span id="nowPage">-999</span>/<span id="totalPage">-999</span></div>
    <div></div>
</div>
<script>getPage();loadImage(0);</script>
</body>
</html>
